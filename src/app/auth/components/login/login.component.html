<div class="login-container">
  <div class="login-black_bg"></div>
  <div class="login-white_bg">
    <div class="logo_wrapper">
      <span class="logo_container">S</span>
      <span class="logo_text">Express Lands</span>
      <h6 class="login_header">Login to your account</h6>
      <p class="login_text">Welcome back! Please login to your account</p>
      <form [formGroup]="userForm">
        <div class="input-container">
          <input type="text" formControlName="username" placeholder="Enter Username" class="form-input">
        </div>
        <div class="input-container _mt">
          <input type="password" formControlName="password" placeholder="Enter Password" class="form-input">
        </div>
        <div class="btn-container">
          <button class="login-btn" (click)="login(userForm)">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
